overwrite: true
generates:
  src/generated/graphql.tsx:
    schema: 'http://localhost:4000/graphql'
    documents:
      - 'src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      withMutationFn: true
